apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: registry.hub.docker.com/typicode/json-server:latest
        args: ["--watch", "/data/db.json"]
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: data-volume
          mountPath: /data
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: data-volume
        configMap:
          name: json-server-data
